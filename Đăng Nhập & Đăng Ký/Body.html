<!DOCTYPE html>
<div class="bg-danger" style="height: 500px; padding: 45px;">
    <div class="container">
        <div class="card row" style="width: 530px; height: 410px; left: 30%; margin-top:0px;">

            <div class="row col-sm-30">
                <div class="col-sm-4" style="margin-top: 120px;">
                    <img src="/image/icon-menu.svg" class="img-fluid rounded-start" alt="...">
                </div>

                <div class="col-sm-8">
                    <form>
                        <div class="card-body">
                            <h3 style="text-align: center;">ĐĂNG NHẬP</h3>

                            <div class="input-group col-sm-5 dangnhap">
                                <div class="col-sm-6">
                                    <label style="font-size: 20px;">Tên Đăng Nhập</label>
                                </div>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" placeholder="Email/Số Điện Thoại/Tên Đăng Nhập" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <div class="input-group col-sm-5 matkhau">
                                <div class="col-sm-5">
                                    <label style="font-size: 20px;">Mật Khẩu</label>
                                </div>
                                <div class="col-sm-12">
                                    <input type="password" id="inputPassword5" class="form-control" placeholder="Mật Khẩu" aria-label="Password" aria-describedby="passwordHelpBlock">
                                </div>
                            </div>

                            <div class="button-dangnhap">
                                <button type="button" class="btn btn-success" id="dang-nhap">Đăng Nhập</button>
                            </div>

                            <div class="quen-mat-khau row col-sm-20">
                                <div class="col-sm-6">
                                    <a href="#" style="color:cornflowerblue;">Quên Mật Khẩu</a>
                                </div>
                                <div class="col-sm-6" style="text-align: right;">
                                    <a href="#" style="color:rgb(187, 46, 46);">Đăng Ký</a>
                                </div>
                            </div>

                            <hr style="margin-top: 0;">

                            <div class="col-sm-20 row">
                                <div class="col-sm-6">
                                    <button type="button" class="btn-facebook btn">
                                    <div class="col-sm-20 row">
                                        <div class="facebook col-1">
                                            <img src="/image/facebook.png" alt="">
                                        </div>
                                        <div class="col-9" style="padding: 2px;margin-left: 5px;">  Facebook</div>
                                    </div>
                                </button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn-google btn">
                                    <div class="col-sm-20 row">
                                        <div class="google col-1">
                                            <img src="/image/google.png" alt="">
                                        </div>
                                        <div class="col-9" style="padding: 2px;margin-left: 5px;">Google</div>
                                    </div>                                        
                                </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
